apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: fastapiacrnew.azurecr.io/my-fastapi-app:v1
          ports:
            - containerPort: 8000  # Ensure this matches your app's port
          envFrom:
            - secretRef:
                name: fastapi-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: default
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80  # External port
      targetPort: 8000  # Match the containerPort
  type: LoadBalancer  # Exposes the service with a public IP
